<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>

    <style>

        /* CSS Reset */
        *{

            margin:0;
            padding:0;
            box-sizing: border-box;
        }

        .box{

            background-color: #f4f4f4;
            border: 2px solid #777;
            width:500px;

            padding:20px;
        }


    </style>
</head>

<body>

    <div class="box">
        <h3>Box One</h3>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sed, consequuntur.</p>
    </div>

    <div class="box">
        <h3>Box Two</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione, incidunt.</p>
    </div>

</body>

</html>
