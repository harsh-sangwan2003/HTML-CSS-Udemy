<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>

    <style>
        body {

            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 18px;
            line-height: 1.6em;
        }

        #welcome p span {

            font-weight: bold;
        }

        #about p span {

            font-style: italic;
        }
    </style>

</head>

<body>

    <div id="welcome">
        <h2 class="primary-heading">Welcome</h2>
        <p>Lorem ipsum dolor sit <span>amet consectetur adipisicing elit.</span> Sit delectus vel officiis eligendi
            dolores eum
            vitae, odio molestias laboriosam cum!</p>
    </div>

    <div id="about">
        <h2>About</h2>
        <p>Lorem ipsum, dolor sit<span> amet consectetur adipisicing elit.</span> Fuga labore sequi optio debitis maxime
            unde
            voluptatum nemo vitae libero alias.</p>
    </div>

</body>

</html>
