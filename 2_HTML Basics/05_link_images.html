<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link, Images</title>
</head>

<body>

    <!-- External Link -->
    <p>
        <a href="https://www.google.com">Click For Google</a>
    </p>
    <p>
        <a href="https://www.google.com" target="_blank">Click For Google</a>
    </p>
    
    <!-- Internal Link -->
    <p>
        <a href="/04_typography.html">Typography</a>
    </p>

    <!-- Local Image -->
    <img src="/images/sample.jpg" alt="My Image" width="200">

    <!-- Remote image -->
    <img src="https://source.unsplash.com/200X200/?building" alt="My image2">

</body>

</html>
