<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading, Paragrpahs, Typography</title>
</head>

<body>

    <!-- Headings -->
    <h1>Heading</h1>
    <h2>Heading</h2>
    <h3>Heading</h3>
    <h4>Heading</h4>
    <h5>Heading</h5>
    <h6>Heading</h6>
    <h7>Heading</h7>

    <!-- Paragraph -->
    <p>Lorem ipsum dolor sit amet consectetur <strong>adipisicing elit. Aliquam</strong> consequuntur fuga <del>esse,
            officiis fugiat</del>
        doloribus, <em>modi veniam neque</em> exercitationem libero

        <!-- Line break -->
        <br />
        itaque quo ullam voluptate.

        <!-- Horizontal rule -->
        <hr />
        Totam officia dolore vero commodi
        dolorem?
    </p>


</body>

</html>
